<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Code Scanner</title>
  <script src=" https://unpkg.com/ @zxing/library@0.18.3/umd/index.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #00c9a7;
    }

    video {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #result span {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

<h2>Scan QR Code</h2>
<video id="video" autoplay></video>
<p id="result"><span>Scanning...</span></p>

<script src="scanner.js"></script>
</body>
</html>
